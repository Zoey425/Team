  <header>

  <section>
    <ul>
      <li><b>검색엔진 최적화(SEO)</b> : 검색엔진이 알맞은 검색결과를 내기 위해 웹사이트를 크롤링할 때 웹사이트의 내부에 담긴 정보를 토대로 사이트를 분석</li>
      <li><b>쉬운 소스코드 구조화</b> : 소스코드가 구조화 되어있어 분석에 용이하다</li>
      <li><b>코드 가독성 향상</b> : 유지보수, 코드 공유 등 굳이 클래스 지정하지 않아도 어느 영역인지 쉽게 알수 있음</li>
    </ul>
  </section>
