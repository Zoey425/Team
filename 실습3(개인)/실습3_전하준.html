<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>실습3</title>
</head>
<body>
  <h1>실습</h1>
  <h2>로그인</h2>
  <section>
    <form>
      <label for="name">이름</label> : 
      <input type="text" name="name" id="name"> <br/>

      <label for="id">아이디</label> : 
      <input type="text" name="id" id="id"> <br/>

      <label for="tel">전화번호</label> : 
      <input type="tel" name="tel" id="tel"> <br/>

      <label for="autoLogin">자동로그인</label>
      <input type="checkbox" name="autoLogin" id="autoLogin"> <br/>

      <input type="reset" value="초기화">
      <input type="submit" value="로그인">
    </form>
  </section>

  <h2>여행지</h2>
  <h3>가고싶은 여행지를 검색해봐요!</h3>
  <section>
    <form action="https://www.goodchoice.kr/product/result?keyword=" method="get">
      <label for="keyword">가고싶은 도시</label> : 
      <input type="text" id="keyword" name="keyword"> 
      <input type="submit" value="검색하기">
    </form>
  </section>
</body>
</html>
