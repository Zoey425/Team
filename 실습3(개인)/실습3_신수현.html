<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실습3</title>
  </head>
  <body>
    <h1>HTML 실습3</h1>
    <section>
      <h2>로그인</h2>
      <form>
        <label for="name">이름 : </label>
        <input type="text" id="name" /> <br />

        <label for="id">아이디 : </label>
        <input type="text" id="id" /> <br />

        <label for="tel">전화번호 : </label>
        <input type="tel" id="tel" /> <br />

        <label for="check">자동로그인</label>
        <input type="checkbox" id="check" /> <br />

        <input type="reset" value="초기화" />
        <input type="submit" value="로그인" />
      </form>
    </section>

    <section>
      <h2>여기어때</h2>
      <h3>가고싶은 여행지를 검색해봐요!</h3>
      <form action="https://www.goodchoice.kr/product/result" method="get" target="_self">
        <label for="search">가고싶은 도시 :</label>
        <input type="text" id="search" name="search" />
        <input type="submit" value="검색하기" />
      </form>
    </section>
  </body>
</html>
