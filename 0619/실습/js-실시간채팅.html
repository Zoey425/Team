<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>실시간 채팅</title>
  <style>
      header{
      margin: 0 auto;
      text-align: center;
      padding: 30px 0px;
      background-color: aquamarine;
    }

    section{
        padding-left: 20px;
      }

    input{
      padding: 10px;
    }
     button{
      background-color: green;
      border: 1px solid green;
      padding: 10px;
      color: #fff;
      cursor: pointer;
    }

  

   
  </style>
</head>
<body>
  <header>
    <h1>실시간 채팅</h1>
  </header>
  <main>
    <section>
      <!-- 채팅나오는 구간 -->
      <div class="chat-list">
        <p class="chat-line"><b>uer:</b> 안녕하세요</p>
        <p class="chat-line"><b>uer2:</b> 안녕하세요!!!!</p>
      </div>
      <div>
        <input type="text" name="user" id="user" placeholder="사용자명" />
        <input type="text" name="message" id="message" placeholder="메시지를 입력하세요" />
        <button class="add-to-chat-list">전송</button>
      </div>
    </section>
    
  </main>

  <script src="script2.js"></script>
</body>
</html>
