<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 폼</title>
</head>
<body>
  <h1>실습</h1>
  <h2>1번 실습</h2>
  <section>
    <form action="">
    이름 : <input type="text"> <br/>
    아이디 : <input type="text" name="" id=""> <br/>
    전화번호 : <input type="tel" name="" id=""> <br/>
    자동로그인 <input type="checkbox" name="" id=""> <br/>
    <input type="reset" value="초기화">
    <input type="submit" value="로그인">
  </form>
  </section>

  <h2>2번 실습</h2>
  <h3>가고싶은 여행지를 검색해봐요!</h3>
  <section>
    <form action="https://www.goodchoice.kr/product/result?keyword=" method="get">
      가고싶은 도시 : <input type="text" id="keyword" name="keyword"> 
      <input type="submit" value="검색하기">
    </form>
  </section>
</body>
</html>
