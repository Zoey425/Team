<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>객체정의</title>
  <style>
    #demo-a,#demo-b,#demo-c, .collect{
        color:red;
    }
</style>
</head>
<body>
     <!-- getElementById  -->
     <h1>getElementById</h1>
     <p id="demo-a"></p>
     <hr>
 
     <!-- getElementByClassName -->
     <h1>getElementByClassName</h1>
     <div class="example">Element1</div>
     <div class="example collect">Element2</div>
     <hr>
 
 
 
 
 
 
 
 
 
     <!-- getElementByName -->
     <h1>getElementByName</h1>
     <p>First Name: <input name="fname" type="text" value="Michael"></p>
     <p>First Name: <input name="fname" type="text" value="Doug"></p>
     <p>The tag name of the first element with the name "fname" is:</p>
     <p id="demo-b"></p>
     <hr>
 
     <!-- getElementByTagName -->
     <h1>getElementByTagName</h1>
     <p>An unordered list:</p>
     <ul>
     <li>Coffee</li>
     <li>Tea</li>
     <li>Milk</li>
     </ul> 
     <p>The innerHTML of the second li element is:</p>
     <p id="demo-c"></p>
     <hr>
 
 
 
 
 
     <!-- counter -->
     <h1>counter</h1>
     <h2 id="counter">0</h2>
     <button id="increase">+1</button>
     <button id="decrease">-1</button>
     <hr>
 
     <!-- onChange 함수 설명 event.target.value -->
     <label for="name">이 름</label>
     <input id="name" type="text"> 

</body>

<script>


</script>
</html>
