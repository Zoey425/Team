<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>javascript</title>
</head>
<body>
  <h1>My first web page</h1>
  <p>my first paragraph</p>

  <p id="demo"></p>
  <p id="hello"></p>

</body>

<script>
  document.getElementById("demo").innerHTML = 5+6;
  console.log(5+6);

  let x = 5+5;
  let y = "5"+5;
  let z = "hello" + 5;
  console.log(x);
  console.log(y);
  console.log(z);
  console.log(typeof x);
  console.log(y-x)


  //Numbers

  let length = 16;
  let weight = 7.5;

  //String 
  let color = "Yellow";
  let lastName = "Johnson";

  // Booleans 
  let X = true;
  let Y = false;

  //Object
  const person = {firstName: "John", lastName:"Doe"};

  // Array object
  const cars = ["Saab", "Volvo", "BMW"];

  // Data object
  const date = new Date("2022-02-25");


  // 함수
  const hello1 = document.getElementById("hello");
  function myFunction(p1, p2) {
    return p1 * p2;
  } 
  console.log(myFunction(1, 2));
  let values = myFunction(3, 2);
  hello1.innerHTML = values;




</script>
