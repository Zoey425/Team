<body>
  
  <p id="name"></p>

<script>
 const person = {
  firstName : "John",
  lastName : "Doe",
  id : 5566,
  fullName : function() {
    return this.firstName + " " + this.lastName; 
  },
 };

 const name = document.getElementById("name");
 name.innerHTML = person.fullName();


</script>
