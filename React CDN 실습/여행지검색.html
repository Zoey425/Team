<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>여행지 검색</title>
</head>

<body>
	<div id="root"></div>

	<script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
	<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
	<script src="https://unpkg.com/@babel/standalone@7.12.7/babel.min.js"></script>

	<script type="text/babel">
		const root = document.getElementById("root")
		function Search() {
			return (
				<div>
					<h2>여기어때</h2>
					<h3>가고싶은 여행지를 검색해봐요!</h3>
					<form action="https://www.goodchoice.kr/product/result" method="get" target="_self">
						<label htmlFor="search">가고싶은 도시 :</label>
						<input type="text" id="search" name="search" />
						<button type="submit">검색하기</button>
					</form>
				</div>
			)
		}
		ReactDOM.render(<Search />, root);
	</script>
</body>

</html>
