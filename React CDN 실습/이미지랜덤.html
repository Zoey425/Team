<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>이미지 랜덤</title>
	<style>
		div {
			width: 700px;
			height: 550px;
			margin-bottom: 20px;
		}

		img {
			width: 100%;
			height: 100%;
		}
	</style>
</head>

<body>
	<div id="root"></div>

	<script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
	<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
	<script src="https://unpkg.com/@babel/standalone@7.12.7/babel.min.js"></script>

	<script type="text/babel">
		const root = document.getElementById("root")
		function RandomImg() {
			const bgImage = document.getElementById('bgImage')
			const images = ["img1.jpeg", "img2.jpeg", "img3.jpeg", "img4.jpeg", "img5.jpeg", "img6.jpeg", "img7.jpeg", "img8.jpeg"];

			function randomImg() {
				const chosenImage = images[Math.floor(Math.random() * images.length)];
				bgImage.src = `./img/${chosenImage}`;
			}
			bgImage.addEventListener("click", randomImg)
			return (
				<div>
					<img id="bgImage" src="./img/img1.jpeg" alt="image">
				</div>
			)
		}
		ReactDOM.render(<RandomImg />, root);
	</script>
</body>

</html>
