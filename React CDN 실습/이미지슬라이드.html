<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Slider</title>
</head>

<body>
  <div id="root"></div>

  <!-- React CDN -->
  <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>

  <!-- Babel CDN (for JSX support) -->
  <script src="https://unpkg.com/@babel/standalone@7.12.7/babel.min.js"></script>

  <script type="text/babel">
    // 이미지 슬라이더 컴포넌트
    function ImageSlider() {
      const images = [
        "img/01.jpeg",
        "img/02.jpeg",
        "img/03.jpeg",
        "img/04.jpeg",
        "img/05.jpeg",
        "img/06.jpeg",
        "img/07.jpeg",
        "img/08.jpeg",
      ];

      const [currentImageIndex, setCurrentImageIndex] = React.useState(0);

      const prevImage = () => {
        setCurrentImageIndex((prevIndex) => {
          if (prevIndex === 0) {
            return images.length - 1;
          } else {
            return prevIndex - 1;
          }
        });
      };

      const nextImage = () => {
        setCurrentImageIndex((prevIndex) => {
          if (prevIndex === images.length - 1) {
            return 0;
          } else {
            return prevIndex + 1;
          }
        });
      };

      return (
        <div>
          <h1>이미지 슬라이더</h1>
          <button onClick={prevImage}>이전</button>
          <img
            src={images[currentImageIndex]}
            alt="Slider Image"
            style={{width: "300px"}}
          />
          <button onClick={nextImage}>다음</button>
        </div>
      );
    }

    // React 컴포넌트를 렌더링합니다.
    ReactDOM.render(<ImageSlider />, document.getElementById("root"));
  </script>
</body>

</html>
