<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>이미지 슬라이더</title>
	<style>
		div {
			width: 700px;
			height: 550px;
			margin-bottom: 20px;
		}

		img {
			width: 100%;
			height: 100%;
		}
	</style>
</head>

<body>
	<div>
		<img id="bgImage" src="./img/img1.jpeg" alt="image">
	</div>
	<button id="back">이전</button>
	<button id="next">다음</button>
	<script>
		const bgImage = document.getElementById('bgImage')
		const back = document.getElementById('back')
		const next = document.getElementById('next')
		const images = ["img1.jpeg", "img2.jpeg", "img3.jpeg", "img4.jpeg", "img5.jpeg", "img6.jpeg", "img7.jpeg", "img8.jpeg"];

		function backImg() {
			const src = bgImage.src.split('img/')[1]
			const idx = (images.indexOf(src) - 1 + images.length) % images.length
			bgImage.src = `./img/${images[idx]}`;
		}

		function nextImg() {
			const src = bgImage.src.split('img/')[1]
			const idx = (images.indexOf(src) + 1 + images.length) % images.length
			bgImage.src = `./img/${images[idx]}`;
		}

		back.addEventListener("click", backImg)
		next.addEventListener("click", nextImg)
	</script>
</body>

</html>
