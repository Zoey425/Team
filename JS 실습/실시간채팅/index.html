<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>실시간 채팅</title>
	<link rel="stylesheet" href="style.css" />
</head>

<body>
	<header>실시간 채팅</header>
	<main>
		<div class="chat">
			<div class="message">
				<span class="user">User1:</span>
				<span class="content">안녕하세요!</span>
			</div>
			<div class="message">
				<span class="user">User2:</span>
				<span class="content">반갑습니다!</span>
			</div>
		</div>
		<form id="message-form">
			<input type="text" placeholder="사용자명" id="user-input">
			<input type="text" placeholder="메시지를 입력하세요" id="message-input">
			<button type="submit">전송</button>
		</form>
	</main>
	<script src="script.js"></script>
</body>

</html>
